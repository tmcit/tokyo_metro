        function CategoryList(rest) {
            var storage = {};
            var categories = [];

            for (var key in rest) {
                var data = rest[key];
                var category = data.categories.category_name_s[0];

                if (!(category in storage)) {
                    storage[category] = true;
                    categories.push(category);
                }
            }

            return categories;
        }
