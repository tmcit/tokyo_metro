<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>東京メトロ駅一覧</title>
	<!-- 画像をリスト表示するスクリプトを読み込む -->
	<script type="text/javascript" src="../../libs/Wookmark/jquery.wookmark.js"></script>
	<!-- jquery読み込み -->
	<script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
 		$(function(){
    		// 最後のタイル要素内の画像が読み込まれたら実行
    		$("#image_box li:last img").load(function(){
      			var options = {
        			autoResize: true, // ブラウザの大きさに合わせて要素を自動リサイズ
        			container: $('#image_box'), // 適用するリストを囲っている要素を指定
        			offset: 10, // 要素間の間隔を指定
        			itemWidth: 210 // 各要素の幅を指定    
      			};
      			// タイル風にする要素を指定
      			var handler = $('#image_box li');
      			// wookmarkをオプション付きで実行
      			handler.wookmark(options); 
    		});
  		});
	</script>
	<div class="container">
		<div id="image_box" style="postion: relative">
			<ul>
				<!-- 読み込んだ駅の画像を表示する処理 -->
			</ul>
		</div>
	</div>
</body>
</html>
