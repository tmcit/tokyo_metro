<html lang="ja">
<head>

	<title>東京メトロぶらり旅</title>
	<!-- jquery読み込み -->
	<script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
    <!-- css読み込み -->
    <link rel="stylesheet" href="../css/sidebar_navigation_style.css" charset="utf-8"/>
	
</head>
<body>
	
	<div id="content"></div>

	<!-- サイドバーナビゲーション -->
    <ul id="navigation">
        <li class="home" id="home"><a href="./home.html" title="Home"></a></li>
        <li class="search"><a href="#" title="Search"></a></li>
        <li class="about"><a href="#" title="About"></a></li>
    </ul>
    
    <script type="text/javascript">
        $(function() {
            $('#navigation a').stop().animate({'marginLeft':'-85px'},1000);

            $('#navigation > li').hover(
                function () {
                    $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
                },
                function () {
                    $('a',$(this)).stop().animate({'marginLeft':'-85px'},200);
                }
            );
        });
    </script>
	
</body>
