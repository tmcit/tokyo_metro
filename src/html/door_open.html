<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="../css/door_anim_style.css" charset="utf-8"/>

	<title></title>
</head>
<body>
	
<div class="box_container">
        <div class="images_holder">
            <div class="image_div left"><img class="box_image" src="../../img/door/close.png"  height="500px"/></div>
            <div class="image_div right"><img class="box_image" src="../../img/door/close.png" height="500px" /></div>
            <div class="clear"></div>
        </div>
            <p>開いたときに表示されるコンテンツ</p>
</div>


	<script type="text/javascript">
	$(document).ready(function() {
     $('.box_container').hover(function(){ //box_containerにマウスを乗せた時
            var width = $(this).outerWidth() / 2; //box_containerの幅を取って半分にします
            $(this).find('.left').animate(  //class="left"にアニメーションを与えます
            	{right : width}, //上記で取ってきた半分のwidth分ずらします
            	{queue:false,duration:300});
            $(this).find('.right').animate( //上記の右側の処理です。
            	{ left : width },
            	{queue:false,duration:300});
        }, function(){  //マウスアウトの処理でオン時にずらした分を戻します
            $(this).find('.left').animate({ right : 0 },{queue:false,duration:300});
            $(this).find('.right').animate({ left : 0 },{queue:false,duration:300});
        });             
  });

	</script>
	
</body>
</html>
